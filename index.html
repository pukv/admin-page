<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin page</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title">
          <img
            src="./sidebar-images/view-dashboard.svg"
            alt="dashboard-img"
            class="sidebar-img"
          />Dashboard
        </div>
        <div class="top-section">
          <div class="sidebar-item">
            <img
              src="./sidebar-images/home.svg"
              alt="home-img"
              class="sidebar-img"
            />Home
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/message.svg"
              alt="message-img"
              class="sidebar-img"
            />Messages
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/clock.svg"
              alt="history-img"
              class="sidebar-img"
            />History
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/clipboard-text.svg"
              alt="tasks-img"
              class="sidebar-img"
            />Tasks
          </div>
        </div>
        <div class="bottom-section">
          <div class="sidebar-item">
            <img
              src="./sidebar-images/settings.svg"
              alt="settings-img"
              class="sidebar-img"
            />Settings
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/file-multiple.svg"
              alt="support-img"
              class="sidebar-img"
            />Support
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/shield.svg"
              alt="defender-img"
              class="sidebar-img"
            />Privacy
          </div>
        </div>
      </div>
      <div class="header">
        <div class="search-header">
          <img
            src="./header-images/magnify.svg"
            alt="search-icon"
            class="search-icon"
          /><input type="text" />
        </div>
        <div class="greeting">
          <img
            src="./header-images/profile-picture.png"
            alt="profile-pic"
            class="profile-pic"
          />
          <p>
            Hi there, <br />
            <span>Jovana (@digitalni_papir)</span>
          </p>
        </div>
        <div class="notification">
          <img
            src="./header-images/bell.svg"
            alt="notification"
            class="notification-img"
          />
          <img
            src="./header-images/profile-picture.png"
            alt="profile-pic-small"
            class="profile-pic-small"
          />
          <p>Jovana</p>
        </div>
        <div class="three-buttons"></div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
