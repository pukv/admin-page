<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Admin page</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-title">
          <img
            src="./sidebar-images/view-dashboard.svg"
            alt="dashboard-img"
            class="sidebar-img"
          />Dashboard
        </div>
        <div class="top-section">
          <div class="sidebar-item">
            <img
              src="./sidebar-images/home.svg"
              alt="home-img"
              class="sidebar-img"
            />Home
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/message.svg"
              alt="message-img"
              class="sidebar-img"
            />Messages
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/clock.svg"
              alt="history-img"
              class="sidebar-img"
            />History
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/clipboard-text.svg"
              alt="tasks-img"
              class="sidebar-img"
            />Tasks
          </div>
        </div>
        <div class="bottom-section">
          <div class="sidebar-item">
            <img
              src="./sidebar-images/settings.svg"
              alt="settings-img"
              class="sidebar-img"
            />Settings
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/file-multiple.svg"
              alt="support-img"
              class="sidebar-img"
            />Support
          </div>
          <div class="sidebar-item">
            <img
              src="./sidebar-images/shield.svg"
              alt="defender-img"
              class="sidebar-img"
            />Privacy
          </div>
        </div>
      </div>
      <div class="header"></div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
